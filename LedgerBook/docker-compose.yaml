version: '3.5'

networks:
   ledger-app-net:
       name: ledger-app-net
       #driver: overlay
       driver: bridge

volumes:
   mysql-ledger-storage:

services:
   mysql-db:
      image: mysql:8.0.13
      environment:
          MYSQL_DATABASE: testDB
          MYSQL_ROOT_PASSWORD: root@123
      ports:
          - 3306:3306
      networks:
          - ledger-app-net
      volumes:
          - mysql-ledger-storage:/var/lib/mysql